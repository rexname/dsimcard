<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan - {{ phone_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Kirim Pesan dari Device: {{ phone_id }}</h1>
        <a href="{{ url_for('dashboard.index') }}" class="mb-6 inline-block px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition">Kembali ke Dashboard</a>
        {% if message %}
        <div class="mb-4 p-3 rounded bg-green-100 text-green-800">{{ message }}</div>
        {% endif %}
        <form method="post" class="space-y-4">
            <div>
                <label class="block font-semibold mb-1">Nomor Tujuan</label>
                <input type="text" name="destination" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block font-semibold mb-1">Isi Pesan</label>
                <textarea name="text" rows="4" class="w-full border rounded px-3 py-2" required></textarea>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Kirim</button>
        </form>
    </div>
</body>
</html>

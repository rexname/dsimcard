<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>{% block title %}SMS Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js" type="module"></script>
        <style>
        .sidebar-link.active {
            background-color: #dbeafe;
            color: #1d4ed8;
            border-right: 3px solid #1d4ed8;
        }
        .sidebar-link:hover {
            background-color: #f3f4f6;
            transform: translateX(4px);
        }
        .sidebar-link {
            transition: all 0.2s ease-in-out;
        }
        .card-hover {
            transition: all 0.3s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
                animation: fadeIn 0.3s ease-in-out;
            }
            .sidebar-overlay.open {
                display: block;
            }
        }
        .table-row {
            transition: background-color 0.2s ease-in-out;
        }
        .table-row:hover {
            background-color: #f9fafb;
        }
        .btn-hover {
            transition: all 0.2s ease-in-out;
        }
        .btn-hover:hover {
            transform: scale(1.02);
        }
        .btn-hover:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg flex flex-col justify-between transition-all duration-300">
            <div>
                <div class="p-6 border-b border-gray-200">
                    <h1 class="text-2xl font-bold text-blue-700 flex items-center">
                        <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                        SIM Card Admin
                    </h1>
                </div>
                <nav class="mt-8 px-4">
                    <a href="{{ url_for('dashboard.index') }}" class="sidebar-link flex items-center px-4 py-3 text-gray-700 font-medium rounded-lg transition-colors duration-200" id="nav-dashboard">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                        </svg>
                        Dashboard
                    </a>
                    <a href="{{ url_for('dashboard.inbox') }}" class="sidebar-link flex items-center px-4 py-3 text-gray-700 font-medium rounded-lg transition-colors duration-200" id="nav-inbox">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        Inbox
                    </a>
                    <a href="{{ url_for('dashboard.outbox') }}" class="sidebar-link flex items-center px-4 py-3 text-gray-700 font-medium rounded-lg transition-colors duration-200" id="nav-outbox">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        Outbox
                    </a>
                    <a href="{{ url_for('dashboard.setting') }}" class="sidebar-link flex items-center px-4 py-3 text-gray-700 font-medium rounded-lg transition-colors duration-200" id="nav-setting">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Setting
                    </a>
                </nav>
            </div>
            <div class="p-6 border-t border-gray-200">
                <button id="refresh-toggle" class="w-full flex items-center justify-center px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-md">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span id="refresh-text">Auto Refresh</span>
                </button>
            </div>
        </aside>
        <!-- Main Content -->
                    <main class="flex-1 p-4 md:p-8 bg-gray-50 fade-in">
                {% block content %}{% endblock %}
            </main>
    </div>
    <script>
    // Sidebar active state
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.sidebar-link');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });

    // Mobile sidebar toggle
    const sidebar = document.querySelector('.sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const openSidebarBtn = document.getElementById('open-sidebar');
    const closeSidebarBtn = document.getElementById('close-sidebar');

    function openSidebar() {
        sidebar.classList.add('open');
        sidebarOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeSidebar() {
        sidebar.classList.remove('open');
        sidebarOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    if (openSidebarBtn) {
        openSidebarBtn.addEventListener('click', openSidebar);
    }

    if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', closeSidebar);
    }

    if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', closeSidebar);
    }

    // Sidebar auto refresh toggle
    let autoRefresh = false;
    let refreshInterval;
    const btn = document.getElementById('refresh-toggle');
    const refreshText = document.getElementById('refresh-text');
    btn.addEventListener('click', function() {
        autoRefresh = !autoRefresh;
        refreshText.textContent = autoRefresh ? 'Auto Refresh: ON' : 'Auto Refresh';
        btn.classList.toggle('bg-green-600', autoRefresh);
        btn.classList.toggle('hover:bg-green-700', autoRefresh);
        btn.classList.toggle('bg-blue-600', !autoRefresh);
        btn.classList.toggle('hover:bg-blue-700', !autoRefresh);

        if (autoRefresh) {
            // Start auto refresh every 30 seconds
            refreshInterval = setInterval(() => {
                // Show refresh indicator
                showRefreshIndicator();

                // Reload the page to get fresh data
                // In a production app, this would be AJAX calls to update specific sections
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            }, 30000); // 30 seconds
        } else {
            // Stop auto refresh
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        document.dispatchEvent(new CustomEvent('autoRefreshToggle', { detail: autoRefresh }));
    });

    // Show refresh indicator
    function showRefreshIndicator() {
        // Create overlay
        const overlay = document.createElement('div');
        overlay.id = 'refresh-overlay';
        overlay.className = 'fixed inset-0 bg-blue-500 bg-opacity-10 flex items-center justify-center z-50';
        overlay.innerHTML = `
            <div class="bg-white rounded-lg p-4 shadow-lg flex items-center space-x-3">
                <svg class="animate-spin h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700 font-medium">Refreshing...</span>
            </div>
        `;
        document.body.appendChild(overlay);

        // Remove after animation
        setTimeout(() => {
            const overlay = document.getElementById('refresh-overlay');
            if (overlay) {
                overlay.remove();
            }
        }, 1000);
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
        if (refreshInterval) {
            clearInterval(refreshInterval);
        }
    });
    </script>
</body>
</html>
